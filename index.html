<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건양대 MBTI 전공 추천</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Fallback for older browsers -->
    <style>
        .no-js .page { display: none; }
        .no-js #main-page { display: block; }
    </style>
</head>
<body class="no-js">
    <div class="container">
        <!-- 메인 페이지 -->
        <div id="main-page" class="page active">
            <header>
                <h1>🎓 건양대학교 MBTI 전공 추천</h1>
                <p>32개 성향 문항으로 정확한 MBTI를 분석하여 28개 학과 중 최적의 전공을 추천합니다!</p>
            </header>
            <div class="intro-section">
                <div class="feature-cards">
                    <div class="feature-card">
                        <div class="icon">🧠</div>
                        <h3>성격 분석</h3>
                        <p>MBTI 16가지 성격 유형으로 당신을 분석합니다</p>
                    </div>
                    <div class="feature-card">
                        <div class="icon">📚</div>
                        <h3>맞춤 추천</h3>
                        <p>성격에 맞는 최적의 학과를 추천해드립니다</p>
                    </div>
                    <div class="feature-card">
                        <div class="icon">🎯</div>
                        <h3>진로 가이드</h3>
                        <p>각 학과의 특징과 진로 방향을 제시합니다</p>
                    </div>
                </div>
                <button id="start-btn" class="start-button">테스트 시작하기</button>
            </div>
        </div>

        <!-- 테스트 페이지 -->
        <div id="test-page" class="page" role="main" aria-labelledby="question-title">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-fill"></div>
                <span class="progress-text">질문 1 / 32</span>
            </div>
            
            <div class="question-section">
                <h2 id="question-title">질문을 불러오는 중...</h2>
                <div class="options" role="radiogroup" aria-labelledby="question-title">
                    <button class="option-btn" data-type="E" role="radio" aria-checked="false" tabindex="0">옵션 A</button>
                    <button class="option-btn" data-type="I" role="radio" aria-checked="false" tabindex="0">옵션 B</button>
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" class="nav-btn" disabled aria-label="이전 질문">이전</button>
                <button id="next-btn" class="nav-btn" disabled aria-label="다음 질문 또는 결과 보기">다음</button>
            </div>
        </div>

        <!-- 결과 페이지 -->
        <div id="result-page" class="page">
            <div class="result-section">
                <div class="mbti-result">
                    <h2>당신의 MBTI 결과</h2>
                    <div class="mbti-type" id="mbti-type">ENFP</div>
                    <div class="mbti-description" id="mbti-description">
                        활발하고 창의적인 성격입니다.
                    </div>
                </div>
                
                <div class="department-recommendation">
                    <h3>🎓 추천 학과</h3>
                    <div class="recommended-departments" id="recommended-departments">
                        <!-- 추천 학과들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="restart-btn" class="action-btn secondary">다시 테스트</button>
                    <button id="share-btn" class="action-btn primary">결과 공유하기</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MBTI 학과 추천 서비스. 더 나은 진로 선택을 위해.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
